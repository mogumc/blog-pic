<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<meta name="renderer" content="webkit" />
<meta name="referrer" content="never" />
<meta http-equiv="X-UA-Compatible" content="IE=11" />
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<style type="text/css">
    body,html{width:100%;height:100%;background:#000;padding:0;margin:0;overflow-x:hidden;overflow-y:hidden}
    *{margin:0;border:0;padding:0;text-decoration:none}
    #stats{position:fixed;top:5px;left:10px;font-size:12px;color:#fdfdfd;z-index:2147483647;text-shadow:1px 1px 1px #000, 1px 1px 1px #000}
    #dplayer{position:inherit}
</style>
</head>
<body>
<div id="dplayer"></div>
<div id="stats"></div>
<script src="https://cdn.bytedance.com/cdn/expire-1-M/dplayer/1.26.0/DPlayer.min.js"></script>
<script src="https://cdn.bytedance.com/cdn/expire-1-M/hls.js/1.1.5-0.canary.8255/hls.js"></script>
<script>

            function parse_query_string(query) {
                var vars = query.split("&");
                var query_string = {};
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    var key = decodeURIComponent(pair[0]);
                    var value = decodeURIComponent(pair[1]);
                    if (typeof query_string[key] === "undefined") {
                            query_string[key] = decodeURIComponent(value);
                    } else if (typeof query_string[key] === "string") {
                        var arr = [query_string[key], decodeURIComponent(value)];
                        query_string[key] = arr;
                    } else {
                        query_string[key].push(decodeURIComponent(value));
                    }
                }
                return query_string;
            }

            var query = window.location.search.substring(1);
            var qs = parse_query_string(query);
            
    var type = 'normal';
    if(qs.hls==1){
    var type = 'hls';    
    }
    const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        autoplay: true,
        video: {
            url: qs.url,
            type: type,
            hotkey: true,
        }
    });
</script>

</body>
</html>
