<!-- https://github.com/Wxh16144/glitch-art -->
<svg 
  xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  viewBox='0 0 120 20'
  style='background-color: transparent'
  width='120px'
  height='20px'
>
  <style>
    @font-face {
  font-family: 'Doto';
  font-style: normal;
  font-weight: 400;
  font-display: fallback;
  src: url(data:font/truetype;base64,) format('truetype');
}

    .text-1,
    .text-2 {
      font-family: Doto, monospace;
      font-size: 18px;
    }
    .text-1 {
      fill: red;
    }
    .text-2 {
      fill: cyan;
      mix-blend-mode: darken;
    }
    @media (prefers-color-scheme: dark) {
      .text-2 { mix-blend-mode: lighten; }
    }
  </style>

  <!-- text 1 -->
  <text
    y="50%"
    dominant-baseline="middle"
    x="50%"
    text-anchor="middle"
  >
    <tspan class="text-1">Hi I&#39;m MoGuQAQ</tspan>
    <animateTransform
      values="0.9,0.5; 0.0,-0.6; 0.3,0.5; -0.6,0.3; 0.3,-0.1; 0.3,0.6; -0.5,-1.0; 0.1,-0.5; 0.9,0.5"
      attributeName="transform"
      dur="1s"
      repeatCount="indefinite"
    />
  </text>

  <!-- text 2 -->
  <text
    y="50%"
    dominant-baseline="middle"
    x="50%"
    text-anchor="middle"
  >
    <tspan class="text-2">Hi I&#39;m MoGuQAQ</tspan>
    <animateTransform
      values="0.9,0.5; 0.0,-0.6; 0.3,0.5; -0.6,0.3; 0.3,-0.1; 0.3,0.6; -0.5,-1.0; 0.1,-0.5; 0.9,0.5"
      attributeName="transform"
      dur="1s"
      begin="0.18s"
      repeatCount="indefinite"
    />
  </text>
</svg>